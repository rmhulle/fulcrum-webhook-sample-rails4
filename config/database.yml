# How to install postgresql locally.
# https://devcenter.heroku.com/articles/local-postgresql#mac-os-x
# Keeping this file DRY
# http://whatcodecraves.com/articles/2008/02/05/setup-rails-with-postgresql

# For running on Heroku:
# https://devcenter.heroku.com/articles/getting-started-with-rails4
#
# PostgreSQL. Versions 8.2 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On OS X with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On OS X with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'

common: &common
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *common
  database: fulcrum_webhook_listener_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *common
  database: fulcrum_webhook_listener_test

